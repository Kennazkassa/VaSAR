<a [routerLink]="[ url ]" [ngClass]="{'hover': hover || shouldHover, 'selected': selected}" (mouseenter)="onMouseOver()" (mouseleave)="onMouseOut()">
  <i class="icofont-circled-right icofont-{{size}}x details-link-icon"></i>
  <span class="details-link-text-{{size}}x">
    {{label}}
    <span class="muted" *ngIf="subtitle">{{subtitle}}</span>
  </span>
</a>
